syntax = "proto3";

package grill.v1;

import "google/protobuf/timestamp.proto";

message Node {
  string id = 1;
  string name = 2;
  string ip = 3;
  string cpu = 4;
  string memory = 5;
  string disk = 6;
  bool is_active = 8;
  string cluster_id = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}
